<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <label for="">请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
    <button id="button" onclick="weather()">确认填写</button>
    <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

    <script>

    function weather(){
        var a = document.getElementById("aqi-input").value;
        var b = document.getElementById("aqi-display");
        b.innerHTML=a;


    }

    </script>

</body>

</html>
